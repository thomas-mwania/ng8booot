# API-first development with OpenAPI
# This file will be used at compile time to generate Spring-MVC endpoint stubs using openapi-generator
openapi: '3.0.1'
info:
  title: 'ng8booot'
  version: 0.0.1
paths: {}

components:
  securitySchemes:
    sessionId:
      type: apiKey
      name: JSESSIONID
      in: cookie
    csrf:
      type: apiKey
      name: XSRF-TOKEN
      in: cookie
security:
  - sessionId: []
  - csrf: []
